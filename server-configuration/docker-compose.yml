version: "3.7"
services:

  language-tool:
    image: gitlab.lrz.de:5005/i4/software/language-tool/language-tool:0.1.0
    restart: on-failure
    expose:
      - 8081
    volumes:
    - ./ngrams/:/ngrams/

  nginx:
    image: gitlab.lrz.de:5005/i4/software/language-tool/nginx:0.1.0
    restart: always
    ports:
    - 80:80
    - 443:443
    depends_on:
    - language-tool
    volumes:
    - ./certs/:/var/lib/rbg-cert/live/
